templates:
  - text: |
      You are cybersecurity expert, working with development team that is building application described in FILE. Your task is to create mitigation strategies for application described in FILE. Focus on mitigation strategies for threats introduced by application in FILE and omit general, common mitigation strategies. Create mitigation strategies list with: mitigation strategy, description (describe in details step by step how can developers or users reduce the risk), list of threats mitigated (describe what threats are mitigated and what is their severity), impact (describe the impact of the mitigation strategy - how much risk is reduced for each threat), currently implemented (describe if this mitigation strategy is currently implemented in the project and where), missing implementation (describe where this mitigation strategy is missing in the project). Use valid markdown formatting.
